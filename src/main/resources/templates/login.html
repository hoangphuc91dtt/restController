<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
  <div>
    <label> Email: <input type="email" name="username" required/> </label>
  </div>
  <div>
    <label> Password: <input type="password" name="password"/> </label>
  </div>
  <div>
    <input type="submit" value="Sign In"/>
  </div>
</form>
</body>
</html>
